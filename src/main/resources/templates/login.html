<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Login page</title>
    <!--<link rel="stylesheet"-->
          <!--href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />-->

    <!--<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>-->
    <!--<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>-->
</head>
<body>
<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/loginAction}" method="POST">
                <fieldset>
                    <h2>Please log in</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Login">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password">
                    </div>
                    <hr class="colorgraph">
                    <div>
                    <span th:if="${#session!=null and #session.getAttribute('msg')!=null}"
                          style="color: red" th:utext="${#session.getAttribute('msg')}">
                    </span>
                                </div>
                    <!--<div class="row">-->
                    <div class="row">
                        <div class="col-sm-12 controls">
                            <button id="btn-login" type="submit" class="btn btn-success">Log in</button>
                            <!--<button id="btn-login" type="submit" class="btn btn-success" style="width: 300px">Log in</button>-->

                            <a id="btn-googlelogin" href="#" class="btn btn-info" th:href="@{/oauth/login/google}">Login with Google</a>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>

</body>

</html>
