<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form class="form-horizontal" th:action="@{/admin/edit}" th:method="POST" th:object="${user}">

        <fieldset>

            <div class="control-group">
                <!-- Name -->
                <label class="control-label" for="id">code</label>
                <div class="controls">
                    <input type="text" id="id" name="id" value="" th:value="${user.id}"  placeholder="" class="input-xlarge">
                </div>
            </div>

            <div class="control-group">
                <!-- Name -->
                <label class="control-label" for="name">name</label>
                <div class="controls">
                    <input type="text" id="name" name="name" value="" th:value="${user.name}" placeholder="" class="input-xlarge">
                </div>
            </div>

            <div class="control-group">
                <!-- Login -->
                <label class="control-label"  for="login">login</label>
                <div class="controls">
                    <input type="text" id="login" name="login" value="" th:value="${user.login}" placeholder="" class="input-xlarge">
                </div>
            </div>

            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">password</label>
                <div class="controls">
                    <input type="password" id="password" name="password" value="" th:value="${user.password}" placeholder="" class="input-xlarge">
                </div>
            </div>

            <div class="control-group">
                <!-- Role  -->

                <!--<label class="control-label" for="role">role</label>-->
                <div th:each="role : ${allRoles}" class="controls">

                    <input type="checkbox" name="selectedRoles"
                           th:value="${role.id}" th:checked="${#sets.contains(selectedRoles,role.id)}">
                    <label th:text="${role.name}"></label>

                </div>

            </div>

            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button type="submit" class="btn btn-success">
                        update
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
